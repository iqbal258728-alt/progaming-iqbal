<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas html</title>
    <!--Menghubungkan file css-->
    <link rel="stylesheet" href="tugasmdl2.css">
</head>
<body>
    <h1>Contoh penggunaan Selektor dalam HTML</h1>
    <!--selector tag-->
    <p>Ini adalah paragraf dalam halaman selektor.</p>
    <!--selector class-->
    <div class="selectorclass">
    <p>Ini adalah paragraf dengan kelas "selectorclass".</p>
    </div>
    <!--selector id-->
    <div id="qwerty">
    <p>Ini paragraf dalam div dengan id "qwerty".</p>
    </div>
    <!--selector universal-->
    <p>paragraf ini menggunakan selector universal</p>
</body>  
</html>
